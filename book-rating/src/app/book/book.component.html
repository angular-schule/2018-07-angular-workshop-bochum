<div class="card mb-4">
    <div class="card-body bg-light">

      <img class="img-thumbnail float-right" src="//api.angular.schule/avatar/{{ book.rating }}">

      <div class="card-title">
          <h2>
            {{ book.title }}
            <span class="badge badge-secondary">{{ book.rating }}</span>
          </h2>
      </div>

      <p>
        {{ book.description }}
      </p>

      <!-- keine Logik in Templates! -->
      <button class="btn btn-primary mr-2" (click)="rateDown()">-1</button>
      <button class="btn btn-primary mr-2" (click)="rateUp()">+1</button>

      <a
        [routerLink]="['/book', book.isbn]"
        class="btn btn-secondary">Details</a>
    </div>

</div>
